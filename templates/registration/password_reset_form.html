{% extends "base_generic.html" %}
{% block content %}
<style>
    .iclabel {
      font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
      font-weight: 700;
      font-size: 14px;
      line-height: 1.42857143;
      color: #333;
      margin-bottom: 10px;
    }
    .ichelptext {
      color: gray;
      font-weight: 300;
      margin-top: 10px;
    }
    .icerror {
      color:indianred;
      margin-top: 10px;
    }
  </style>
  <div class="container" style="padding-top:10px;">
    <h3>Password Reset Form</h3>
    <br>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
        {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <div class="iclabel">Email address</div>
        {{ form.email }}
        <div class="ichelptext">Email address associated with the account.</div>
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Submit"/>
    </form>
  </div>

{% endblock %}
